<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function scope example</title>
</head>
<body>
  <div class = "output" >
  </div>

 <script>
  const output = document.querySelector (".output")

 for (let i = 10; i >=0; i--) {
  const para = document.createElement('P');
  output.appendChild(para);
      if (i === 10) {
      para.textContent = "Countdown 10";
      }
      else if(i === 0){
      para.textContent = "Blast Off!"
     }
      else {
        para.textContent =  i
      }
    console.log(i)
  }
  


  </script>
</body>
</html>
